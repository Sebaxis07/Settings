{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="book-detail-card text-center">
            <h1 class="mb-3" style="color: #dc3545;">Confirmar Eliminación</h1>
            <p class="lead">¿Estás seguro de que quieres eliminar permanentemente el libro?</p>
            <h3 class="fw-bold mb-4">"{{ object.titulo }}"</h3>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-danger btn-lg">Sí, Eliminar</button>
                    <a href="{% url 'panel:libro_list' %}" class="btn btn-secondary btn-lg">No, Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
